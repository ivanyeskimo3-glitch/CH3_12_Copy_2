{% extends "base.html" %}  <!-- 繼承公版模板 base.html -->

{% block title %}
<title>學生資料管理系統 - 新增資料</title>

<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
>

<style>
    h1, h3 {
        text-align: center;
    }
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        margin-top: 30px;
        padding: 25px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    table th {
        width: 120px;
        background-color: #f8f9fa;
    }
    table td input {
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">學生資料管理系統 - 新增資料</h1>
    <h3 class="mt-2">
        <a href="/index/" class="btn btn-secondary btn-sm">回首頁</a>
    </h3>

    <div class="form-container">
        <form action="/post/" method="post">
            {% csrf_token %}

            <table class="table table-bordered align-middle">
                <tr>
                    <th>*姓名</th>
                    <td>
                        <input type="text" id="cName" name="cName"
                               class="form-control" required>
                    </td>
                </tr>

                <tr>
                    <th>*性別</th>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio"
                                   name="cSex" id="cSexM" value="M" checked>
                            <label class="form-check-label" for="cSexM">男</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio"
                                   name="cSex" id="cSexF" value="F">
                            <label class="form-check-label" for="cSexF">女</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>*生日</th>
                    <td>
                        <input type="date" id="cBirthday" name="cBirthday"
                               class="form-control" required>
                    </td>
                </tr>

                <tr>
                    <th>*信箱</th>
                    <td>
                        <input type="email" id="cEmail" name="cEmail"
                               class="form-control" required>
                    </td>
                </tr>

                <tr>
                    <th>電話</th>
                    <td>
                        <input type="text" id="cPhone" name="cPhone"
                               class="form-control">
                    </td>
                </tr>

                <tr>
                    <th>地址</th>
                    <td>
                        <input type="text" id="cAddr" name="cAddr"
                               class="form-control">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-primary">新增</button>
                        <button type="reset" class="btn btn-outline-secondary">清除</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</div>
{% endblock %}
